<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz | StudyQuest</title>

  <!-- Bootstrap + Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Custom JS -->
  <script defer src="quiz.js"></script>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <a href="#" class="text-primary font-bold text-xl text-blue-600">StudyQuest</a>
        </div>
        <div class="hidden md:flex space-x-4">
          <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="quiz.html" class="text-blue-600 font-semibold">Quiz</a>
          <a href="interactive.html" class="text-gray-700 hover:text-blue-600">Interactive</a>
          <a href="about.html" class="text-gray-700 hover:text-blue-600">About</a>
          <a href="contact.html" class="text-gray-700 hover:text-blue-600">Contact</a>
        </div>
        <div class="md:hidden">
          <button id="menu-button" class="text-gray-700 focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden max-h-0 opacity-0 overflow-hidden px-4 text-lg border-b-5 text-end transition-all duration-700 ease-in-out">
      <a href="index.html" class="block py-2 text-gray-700 hover:text-blue-600 mb-2 mr-3">Home</a>
      <a href="quiz.html" class="block py-2 text-blue-600 font-semibold mb-2 mr-3">Quiz</a>
      <a href="interactive.html" class="block py-2 text-gray-700 hover:text-blue-600 mb-2 mr-3">Interactive</a>
      <a href="about.html" class="block py-2 text-gray-700 hover:text-blue-600 mb-2 mr-3">About</a>
      <a href="contact.html" class="block py-2 text-gray-700 hover:text-blue-600 mb-2 mr-3">Contact</a>
    </div>
  </nav>
  <!-- Main content area -->
  <main class="flex-grow">
    <!-- Quiz Section -->
    <section class="bg-light py-5 mb-[12em]">
      <div class="container">
        <h2 class="text-center text-3xl font-bold text-blue-600 mb-4">Quick Study Quiz</h2>
        <p class="text-center text-muted mb-5">Test your knowledge and earn points!</p>

        <div id="quiz-box" class="bg-white p-5 shadow rounded-xl max-w-2xl mx-auto">
          <div id="question" class="mb-4 text-lg font-semibold">Loading question...</div>
          <div id="options" class="flex flex-col space-y-2"></div>
          <button id="next-btn" class="btn btn-primary mt-4 w-full" disabled>Next Question</button>
        </div>

        <div id="result-box" class="bg-white p-5 shadow rounded-xl max-w-2xl mx-auto mt-5 text-center d-none">
          <h3 class="text-xl font-bold text-success">Your Score: <span id="score"></span>/10</h3>
          <button class="btn btn-success mt-3" onclick="location.reload()">Try Again</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white py-4">
    <div class="container text-center flex flex-col items-center">
      <p class="mb-0">Â© 2025 StudyQuest. All rights reserved.</p>
      <div class="text-sm">
        Designed and Developed by 
        <a href="https://alysteragno.netlify.app/" 
           target="_blank" 
           class="hover:underline font-bold ">
           Alyster A.
        </a>
      </div>
    </div>
  </footer>

</body>


</html>
