<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz | StudyQuest</title>

  <!-- Bootstrap + Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Custom JS -->
  <script defer src="quiz.js"></script>
  <script defer src="script.js"></script>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <a href="#" class="text-primary font-bold text-xl text-blue-600">StudyQuest</a>
        </div>
        <div class="hidden md:flex space-x-4">
          <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="quiz.html" class="text-blue-600 font-semibold">Quiz</a>
          <a href="interactive.html" class="text-gray-700 hover:text-blue-600">Interactive</a>
          <a href="about.html" class="text-gray-700 hover:text-blue-600">About</a>
          <a href="contact.html" class="text-gray-700 hover:text-blue-600">Contact</a>
        </div>
        <div class="md:hidden">
          <button id="menu-button" class="text-gray-700 focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden max-h-0 opacity-0 overflow-hidden px-4 text-lg border-b-5 text-end transition-all duration-700 ease-in-out">
      <a href="index.html" class="block py-2 text-gray-700 hover:text-blue-600 mb-2 mr-3">Home</a>
      <a href="quiz.html" class="block py-2 text-blue-600 font-semibold mb-2 mr-3">Quiz</a>
      <a href="interactive.html" class="block py-2 text-gray-700 hover:text-blue-600 mb-2 mr-3">Interactive</a>
      <a href="about.html" class="block py-2 text-gray-700 hover:text-blue-600 mb-2 mr-3">About</a>
      <a href="contact.html" class="block py-2 text-gray-700 hover:text-blue-600 mb-2 mr-3">Contact</a>
    </div>
  </nav>
  <!-- Main content area -->
  <main class="flex-grow">
    <!-- Quiz Section -->
   <section class="bg-light py-10 mb-[12em] min-h-[600px] flex flex-col justify-center">
  <div class="container max-w-3xl mx-auto px-4">
    <h2 class="text-center text-4xl font-extrabold text-blue-700 mb-6 tracking-wide">
      Quick Study Quiz
    </h2>
    <p class="text-center text-gray-600 text-lg mb-8">
      Test your knowledge and earn points!
    </p>

    <div id="quiz-box" class="bg-white p-8 shadow-lg rounded-2xl max-w-3xl mx-auto">
      <div id="question" class="mb-6 text-xl font-semibold text-gray-800 leading-relaxed">
        Loading question...
      </div>
      <div id="options" class="flex flex-col space-y-4"></div>
      <div class="justify-center flex items-center">
        <button 
            id="next-btn" 
            class="btn btn-primary mt-8 sm:w-full py-3 lg:p-9 rounded-xl text-lg font-semibold transition lg:w-auto w-full 
                bg-blue-600 hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
            disabled
        >
            Next Question
        </button>
      </div>
    </div>

    <div id="result-box" class="bg-white p-8 shadow-lg rounded-2xl max-w-3xl mx-auto mt-8 text-center hidden">
      <h3 class="text-2xl font-bold text-green-600 mb-4">
        Your Score: <span id="score"></span>/10
      </h3>
      <button 
        class="btn btn-success mt-3 px-6 py-3 rounded-xl text-lg font-semibold bg-green-600 hover:bg-green-700 transition"
        onclick="location.reload()"
      >
        Try Again
      </button>
    </div>
  </div>
</section>

  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white py-4">
    <div class="container text-center flex flex-col items-center">
      <p class="mb-0">Â© 2025 StudyQuest. All rights reserved.</p>

        Designed and Developed by 
        <a href="https://alysteragno.netlify.app/" 
           target="_blank" 
           class="hover:underline font-bold ">
           Alyster A.
        </a>
      </div>
    </div>
  </footer>

</body>


</html>
